<div id="loader" class="m-ld-bg">
    <div class="loader">
        <i></i>
    </div>
</div>


<style>
	.m-ld-bg{
	  z-index: 99;
	  position:fixed;
	  top: 0;
	  width: 100%;
	  height: 100%;
	  background-color: rgba(0,0,0,.5) ;
	}
	.loader {
	  margin: 0 auto;
	  position:fixed;
	  top: 50%;
	  left: 50%;
	  width: 100px;
	  height: 100px;
	}
	.loader i {
	  border-style:solid;
	  display:inline-block;
	  box-sizing:border-box;
	  -moz-box-sizing:border-box;
	  border-width:50px;
	  border-color:rgba(255, 255, 255, 1);
	  border-radius: 50px;
	  -moz-animation:blink 1.5s infinite ease-in-out;
	  -webkit-animation:blink 1.5s infinite ease-in-out;
	  height: 100px;
	  width: 100px;
	}
	@-webkit-keyframes blink {
	  50% {
	    border-width:0;
	    border-color:rgba(255, 255, 255, 0.5);
	  }
	  100% {
	    border-width:0;
	    border-color:rgba(255, 255, 255, 0.5);
	  }
	}
	@-moz-keyframes blink {
	  50% {
	    border-width:0;
	    border-color:rgba(255, 255, 255, 0.5);
	  }
	  100% {
	    border-width:0;
	    border-color:rgba(255, 255, 255, 0.5);
	  }
	}
</style>
<script>	
	jQuery(window).load(function() {
	    jQuery("#loader").fadeOut(500);
	});
</script>
